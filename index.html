<html>
<header><title>This is title</title></header>
<body>
Hello world!
</body>
<script>
    document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        // up arrow
        alert('up arrow');
    }
    else if (e.keyCode == '40') {
        alert('down arrow');
        // down arrow
    }
    else if (e.keyCode == '37') {
        // left arrow
        alert('left arrow');
    }
    else if (e.keyCode == '39') {
        // right arrow
        alert('right arrow');
    }

}
</script>
</html>
