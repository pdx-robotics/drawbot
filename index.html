<html>
    <header><title>Drawbot</title></header>
    <head>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: auto;
            color: white;
            text-align: center;
            background-color: #2c2f33;
        }
        canvas {
            color: black;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid;
            background-color: #D9D9D9;
        }
        .header {
            padding: 10px;
            background: black;
            color: white;
            font-Size: 15px;
        }
    </style>
    </head>
    <body>
        <div class="header">
            <img src="vrs.png" alt="vrs logo" height="3%">
        </div>
        <canvas id="doodle" width="340" height="480">
            Your browser does not support the HTML5 canvas tag.</canvas>
    </body>
    <script>

    //pointer on the canvas for directional control
    var point = [0,0]

    function draw(canvas, x, y) {
        canvas.strokeStyle = "black";
        canvas.beginPath();
        canvas.moveTo(point[0], point[1]);
        point = [point[0]+x*10, point[1]+y*10];
        canvas.lineTo(point[0], point[1]);
        canvas.stroke();
    }

    function drawGrid(canvas, width, height){
        canvas.strokeStyle = "#C1C1C1";
        canvas.beginPath();
        //horizontal lines
        for(let i = 0; i <= height/10 ;++i){
            canvas.moveTo(0, i*10);
            canvas.lineTo(width, i*10);
            canvas.stroke();
        }
        //vertical lines
        for(let i = 0; i <= width/10;++i){
            canvas.moveTo(i*10,0);
            canvas.lineTo(i*10, height);
            canvas.stroke();
        }
    }
    var ctx = document.getElementById("doodle").getContext("2d");
    drawGrid(ctx, 340, 480);
    document.onkeydown = checkKey;

    function checkKey(e) {

        if (e.keyCode == '38') {
            // up arrow
            draw(ctx, 0,-1);
        }
        else if (e.keyCode == '40') {
            // down arrow
            draw(ctx, 0,1);
        }
        else if (e.keyCode == '37') {
            // left arrow
            draw(ctx, -1,0);
        }
        else if (e.keyCode == '39') {
            // right arrow
            draw(ctx, 1,0);
        }

    }
    </script>
</html>
