<html>
    <header><title>Drawbot</title></header>
    <head>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: auto;
            color: #BBBBBB;
            text-align: center;
            background-color: #2c2f33;
        }
    
        canvas {
            color: black;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid;
            background-color: #D9D9D9;
        }
    
        .header {
            padding: 10px;
            background: black;
            color: white;
            font-Size: 15px;
        }
    
        button {
            background: #7289DA;
            color: white;
            border: none;
        }
    
        input[type=text] {
            background: #424549;
            border: none;
            width: 50px;
            color: white;
        }
    </style>
    </head>
    <body>
        <div class="header">
            <img src="vrs.png" alt="vrs logo" height="3%">
        </div>
        <div>
            Width:<input type="text" name="width">
            Height:<input type="text" name="height">
            <button onclick="setDimensions()">Set dimensions</button>
        </div>
        <div>
            x:<input type="text" name="x">
            y:<input type="text" name="y">
            <button onclick="setOrigin()">Set origin</button>
        </div>
        <canvas id="doodle" width="340" height="480">
            Your browser does not support the HTML5 canvas tag.</canvas>
        <button onclick="setPen()"><p id="penButton">Marker on</p></button>
        <button onclick="submit()"><p id="submission">Submit doodle</p></button>
        <button onclick="setrtc()"><p id="realtime">direct control</p></button>
    <input type="checkbox" id="light">
    <p id="start">
    </p>
    <p id="pad"></p>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script>
      var socket = io();
      window.addEventListener("load", function(){
        var lightbox = document.getElementById("light");
	lightbox.addEventListener("change", function() { 
          socket.emit("light", Number(this.checked));
	});
      });
    </script>
    <script src="submit.js"></script>
    <script src="main.js"></script>
    <script src="tests.js"></script>
</html>
